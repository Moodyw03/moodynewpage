    <div class="contact-container">
      <div class="contact-left">
        <div class="contact-title">
          <div class="exploring">GET IN</div>
          <div class="the-next">TOUCH</div>
          <div class="possibility">TODAY</div>
        </div>
      </div>

      <div class="contact-right">
        <form class="contact-form" action="https://formspree.io/f/your-formspree-id" method="POST">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div id="formStatus" class="form-status"></div>
          <button type="submit">Send Message â†’</button>
        </form>
      </div>
    </div>
